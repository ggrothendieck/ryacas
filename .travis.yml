language: r

os:
  - linux
  - osx

dist: trusty
sudo: required

# supress clang warnings until properly investigated
warnings_are_errors: false

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then tlmgr install boxedminipage; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo tlmgr update --self; fi;
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo tlmgr install boxedminipage; fi
